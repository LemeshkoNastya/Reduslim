<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reduslim</title>
  <link rel="shortcut icon" href="./favicon.ico">
<script defer src="js/main.js"></script><link href="css/main.css" rel="stylesheet"></head>
<body>
  <section class="section">
    <div class="section__content">
      <div class="section__info info">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="info__title">
          <h3 class="info__text">Reduslim</h3>
          <h3 class="info__text">ECO</h3>
        </div>
        <img class="info__image" src="./assets/img/image.png" alt="image Reduslim">
      </div>
      <div class="section__action action">
        <div class="action__title">
          <h2 class="action__text">Сделай шаг <br class="br"/>к выздоровлению</h2>
        </div>
        <div class="action__form">
          <form action="" class="form">
            <label class="form__label" for="name">Ваше <span>имя</span></label>
            <input class="form__input" type="text" id="name" placeholder="Алексей">
            <label class="form__label" for="tel">Ваш <span>телефон</span></label>
            <div class="form__phone">
              <input class="form__input" type="tel" id="tel" placeholder="+7 (123) 456 78-90">
              <span class="form__iso">ru</span>
              <div class="form__country">
                <input class="form__flag" type="tel" id="flag">
              </div>
            </div>
            <button class="form__button">Заказать<img src="./assets/icons/arrow.svg" alt="icon arrow"></button>
          </form>
        </div>
      </div>
      <footer class="footer">
        <div class="footer__content">
          <span class="footer__text">Trusted</span>
          <img src="./assets/icons/lock.svg" alt="icon lock">
          <span class="footer__text">Secure</span>
        </div>
      </footer>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
